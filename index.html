<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/grid.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<header></header>
	<main>
		<div class="row">
			<h2>Chart</h2>
			<div class="col-8">
				<div id="chartDemoContainer"></div>
			</div>
			<div class="col-4">
				<h3> Enter Stock Symbol </h3>
				<input type="text" name="search" id="search"></input>
				<button class="addStock">Add</button>
			</div>
		</div>

		
		<div class="row">
			<h2>Information</h2>
			<div class="col-12">
				<div class="stock">
					<table class="stock_list">
					<tr>
						<td>
							Symbol
						</td>
						<td>
							High
						</td>
						<td>
							Low
						</td>	
						<td>
							Volume
						</td>
						<td>
							MarketCap
						</td>	
						<td>
							LastPrice
						</td>
						<td>
							Company's Name
						</td>
					</tr>
					</table>
				</div>					
			</div>					
		</div>
		
		<div class="row">	
			<h2>News</h2>
			<div id="newsRow" class="col-12">	
				<h3> Stock News Lists </h3>				
			</div>			
		</div>
	</main>
	<footer></footer>
	<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>	
	<script type="text/javascript" src="https://code.highcharts.com/stock/highstock.js"></script>
	<script tyoe="text/javascript" src="https://code.highcharts.com/stock/modules/exporting.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
